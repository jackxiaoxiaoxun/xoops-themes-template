<div id="xo-userbar">
	<{if !$xoops_isuser}>
		<!-- menu in anonymous mode-->
		<form method="post" action="<{xoAppUrl /user.php op=login}>">
			ورود&nbsp;
		<input name="uname" type="text" title="نام کاربری" />&nbsp;&nbsp;<input name="pass" type="password" title="واژه رمز"/>
		<!--<input name="uname" type="text" value="<{$smarty.const.THEME_PSEUDO}>" onfocus="this.value=(this.value=='<{$smarty.const.THEME_PSEUDO}>')? '' : this.value ;" title="<{$smarty.const.THEME_DESC_PSEUDO}>"/>&nbsp;&nbsp;
		<input name="pass" type="password" value="<{$smarty.const.THEME_PASSWORD}>" onfocus="this.value=(this.value=='<{$smarty.const.THEME_PASSWORD}>')? '' : this.value ;" title="<{$smarty.const.THEME_DESC_PASSWORD}>"/>&nbsp;-->
		<input type="hidden" name="xoops_redirect" value="<{$smarty.server.REQUEST_URI}>" />
		
		<{if $lang_siteclosemsg}>
		<input type="hidden" name="xoops_login" value="1" />
		<{/if}>
		<button type="submit"><img src="<{xoImgUrl icons/users/home.png}>" alt="<{$smarty.const._LOGIN}>" /></button>
		<!--<input id="remember"type="checkbox" name="rememberme" value="On" title="<{$smarty.const.THEME_REMEMBER}>"/><{$smarty.const.THEME_REMEMBER}>-->
			
		</form>
		&nbsp;+&nbsp;<a href="<{xoAppUrl /register.php}>" class="register" >ثبت نام</a>
	<{else}>
		<!-- menu in recorded mode -->
		خوش آمدید&nbsp;<a id="xo-uname" href="<{xoAppUrl /user.php}>" ><{$xoops_uname}></a>

      <!--, we are the <{$smarty.now|date_format:"%d %B %Y"}> if you want to display the current date it decomment is needed the line -->&nbsp;:

      <!-- for my message box  -->
		<{xoInboxCount assign=pmcount}>
		<a href="<{xoAppUrl viewpmsg.php}>">
		<{if $pmcount}>
			<!-- if I have messages -->
			<img src="<{xoImgUrl icons/users/inbox-full.png}>" alt="(<{$pmcount}>) <{$smarty.const.THEME_NOTREAD}>"/>
		<{else}>
			<!-- if I do not have a message -->
			<img src="<{xoImgUrl icons/users/inbox.png}>" alt="<{$smarty.const.THEME_MESSAGE}>"/>
		<{/if}>
		</a>
		<!-- end my message box-->

		<a href="<{xoAppUrl /notifications.php}>" ><img src="<{xoImgUrl icons/users/note_view.png}>" alt="<{$smarty.const.THEME_NOTIFICATION}>"/></a>
		<a href="<{xoAppUrl /user.php}>" ><img src="<{xoImgUrl icons/users/profile.png}>" alt="<{$smarty.const.THEME_MYACCOUNT}>"/></a>
		<a href="<{xoAppUrl /search.php}>" ><img src="<{xoImgUrl icons/users/find.png}>" alt="<{$smarty.const.THEME_DESC_SEARCH}>" /></a>

		<!-- additional link if I have rights of administration of module -->
		<{if $xoops_isadmin}>
			<a href="<{xoAppUrl /admin.php}>" ><img src="<{xoImgUrl icons/users/configuration.png}>" alt="<{$smarty.const._CPHOME}>" /></a>
		<{/if}>
		<!-- end additional link-->

		<a href="<{xoAppUrl /user.php op=logout}>" ><img src="<{xoImgUrl icons/users/exit.png}>" alt="<{$smarty.const._LOGOUT}>"/></a>
	<{/if}>
</div>
